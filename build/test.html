    newJson = []

    newObj = json.filter( function(country) {
      country.groups.filter( function(group) {
        if( !group.areas ) {
          return newJson.push({
            'areaId': group.id,
            'areaLabel': group.text,
            'groupBy': country.text
          })
        }
        group.areas.filter( function(area) {
          return newJson.push({
            'areaId': area.id,
            'areaLabel': area.label,
            'groupBy': country.text + '/' + group.text
          })
        })
      })
    })
